name: CI (build only)

on:
  push:
    branches: [ "**" ]   # すべてのブランチ
  pull_request:          # PR作成/更新時もビルド

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build